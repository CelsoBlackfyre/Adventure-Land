		<section class="container-principal-form">
			<!--Inicio do formulario de criação de conta-->
			<div class="container">
				<div class="centro">
					<h1>Criar Conta</h1>
					<h2>登録する</h2>
					<form action="#" method="get">
						<div class="nome-form">
							<label for="nome">Nome:</label><br />
							<input
								type="text"
								name="nome"
								required
								minlength="3"
								maxlength="50"
								placeholder="Digite seu nome" /><br />
						</div>

						<div class="idade-form">
							<label for="idade">Idade:</label><br />
							<input
								type="number"
								id="idade"
								name="idade"
								min="18"
								max="120"
								required
								placeholder="Idade" /><br />
						</div>

						<div class="opcao-sexo">
							<label for="sexo">Sexo:</label><br />
							<input
								type="radio"
								id="masculino"
								name="sexo"
								value="masculino" />
							<label for="masculino">Masculino</label>
							<input type="radio" id="feminino" name="sexo" value="feminino" />
							<label for="feminino">Feminino</label>
							<input type="radio" id="outro" name="sexo" value="outro" />
							<label for="outro">Outro</label>
						</div>

						<div class="email-form">
							<label for="email"> E-mail: </label><br />
							<input
								type="email"
								id="email"
								name="email"
								required
								placeholder="Digite seu email" /><br />
						</div>

						<div class="telefone-form">
							<label for="telefone">Telefone:</label><br />
							<input
								type="tel"
								id="telefone"
								name="telefone"
								pattern="[0-9] {10}"
								required
								placeholder="Digite seu telefone" /><br />
						</div>

						<div class="cidade-form">
							<label for="cidade">Cidade:</label><br />
							<input
								type="text"
								name="cidade"
								id="cidade"
								required
								placeholder="Digite sua cidade" /><br />
						</div>

						<div class="endereco-form">
							<label for="endereco">Endereço:</label><br />
							<input
								type="text"
								id="endereco"
								name="endereco"
								required
								placeholder="Digite seu endereço" /><br />
						</div>

						<div class="data-nascimento">
							<label for="data_nascimento">Data de Nascimento:</label><br />
							<input type="date" id="data_nascimento" name="data_nascimento" />
						</div>

						<div class="senha-form">
							<label for="senha">Senha:</label><br />
							<input
								type="password"
								name="senha"
								id="senha"
								required
								placeholder="Digite sua senha" /><br />
						</div>

						<div class="confirmar-senha-form">
							<label for="confirmar_senha">Confirmar Senha:</label><br />
							<input
								type="password"
								id="confirmar_senha"
								name="confirmar_senha"
								required
								minlength="8" /><br />
						</div>
						<div class="botao-enviar">
							<input type="submit" value="Enviar" />
						</div>
					</form>
				</div>
				<div class="imagem-criar-conta">
					<img src="imgs/undraw3.svg" alt="japan imagem" />
				</div>
