		<!--Formulario de contato-->
		<div class="contato-container">
			<h1>Contato</h1>
			<h2>接触</h2>
			<form action="#" method="get">
				<div class="contato-nome">
					<label for="nome-label">Nome:</label>
					<input
						type="text"
						name="nome"
						required
						minlength="3"
						placeholder="Digite seu nome" /><br />
				</div>
				<div class="contato-email">
					<label for="email">Email:</label><br />
					<input
						type="email"
						id="email"
						name="email"
						required
						placeholder="Digite seu email" /><br />
				</div>
				<div class="contato-assunto">
					<label for="assunto-label">Assunto:</label><br />
					<select name="assunto" id="" class="assuntos">
						<option value="" selected disabled hidden>
							Escolha um assunto
						</option>
						<option value="elogiar">Elogiar</option>
						<option value="reclamar">Reclamar</option>
						<option value="sugestao">Fazer Sugestao</option>
					</select>
				</div>

				<label for="contato-label">Mensagem:</label>
				<textarea
					name="contatoEspaco"
					id="contato"
					cols="50"
					rows="20"
					placeholder="Escreva sua mensagem"></textarea
				><br />
				<input type="submit" value="Enviar" class="botao2-enviar" />
			</form>
			<!-- <div class="contato-imagem-lado">
